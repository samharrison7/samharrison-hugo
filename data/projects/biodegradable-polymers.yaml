title: Biodegradable Polymers
start_date: 2024-10-01
dates: October 2024 to August 2026
img: plastic.jpg
tag: biodegradable-polymers
description: >-
  Funded by BASF, this project aims to explore the
  degradation of biodegradable polymers. We are using the
  FRAGMENT-MNP model to predict the timescales over which
  biodegradable polymers break part into fragments and then
  fully mineralise to CO2 in soils.
selected: true
