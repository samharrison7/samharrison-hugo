[params]
author = "Sam Harrison"
description = "Sam Harrison - Research scientist of UKCEH, specialising in environmental modelling and software sustainability"
keywords = "environmental scientist,environmental modelling,research software,blog"
info = ["Research scientist at UKCEH, specialising in environmental contaminant modelling and software sustainability. Frequent fell runner, mountain climber and cyclist. Occasional violinist, pianist and guitarist."]
avatarURL = "images/sam.jpg"
dateFormat = "2 January 2006"
favicon_32 = "images/favicon32.png"
favicon_64 = "images/favicon64.png"
since = 2022
# Git Commit in Footer, uncomment the line below to enable it
# commit = "https://github.com/samharrison7/samharrison-hugo/tree/"
# Right To Left, shift content direction for languagues such as Arabic
rtl = false
# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "auto"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = false
# Series see also post count
maxSeeAlsoItems = 5
# Custom CSS
customCSS = []
# Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
customSCSS = ['scss/override.scss']
# Custom JS
customJS = []
# Use KaTeX
katex = true

